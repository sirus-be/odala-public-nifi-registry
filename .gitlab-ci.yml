# Deployment script

.deploy_template: &deploy_template
  #tags:
  #  - kubernetes #Only runners with this tag are used
  image: bitnami/kubectl:latest
  stage: deploy
  script:
    - echo "$KUBE" > config  # Echo Kubeconfig to a file
                             # so it can be used by kubectl
    
    # Replace placeholder values with staging or production variables
    - sed -i "s~+PLACEHOLDER_SINGLE_USER_CREDENTIALS_USERNAME+~${SINGLE_USER_CREDENTIALS_USERNAME}~g" ./deployment-nifi-registry.yml
    - sed -i "s~+PLACEHOLDER_SINGLE_USER_CREDENTIALS_PASSWORD+~${SINGLE_USER_CREDENTIALS_PASSWORD}~g" ./deployment-nifi-registry.yml

    # Apply file into kubernetes with kubectl
    - kubectl apply -f ./deployment-nifi-registry.yml --namespace ${NAMESPACE} --kubeconfig config
    - kubectl apply -f ./ingress-nifi-registry.yml --namespace ${NAMESPACE} --kubeconfig config


stages:          # List of stages for jobs, and their order of execution
  - deploy

# Staging deployment stage

do deploy staging:
  <<: *deploy_template
  variables:
    NAMESPACE: odala-staging
    KUBE: $KUBECONFIG                 # Get KUBECONFIG from Gitlab CI/CD variable

  only:
    #- /^C./                           # Every branch that starts with C #################################################
    - /^odala-staging./              # Only odala-staging              #################################################
   
